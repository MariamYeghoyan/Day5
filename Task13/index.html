<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Tabs</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="tab-container">
  <div class="tab">
    <button class="tablinks" data-tab="tab1">Tab 1</button>
    <button class="tablinks" data-tab="tab2">Tab 2</button>
    <button class="tablinks" data-tab="tab3">Tab 3</button>
  </div>
  <div id="tab1" class="tabcontent"></div>
  <div id="tab2" class="tabcontent"></div>
  <div id="tab3" class="tabcontent"></div>
</div>

<script src="script.js"></script>
</body>
</html>
